<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Marcadores</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
    integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
</head>

<body>
  <div class="container">
    <div class="row no-gutters">
      <div class="col">
        <div class="ui-ad-generator">
          <div class="ui-ad-generator">
            <img src="resources/backgroud.jpg" class="background-post" alt="">
            <div class="marcadores">
              <div class="marcadores-box">
                <div class="col marcador-izquierdo">
                  <div class="escudo">
                    <img src="resources/america-logo.png" alt="" srcset="">
                  </div>
                  <div class="anotacion-izquierda">
                    <p>1</p>
                  </div>
                </div>
                <p>-</p>
                <div class="col marcador-derecho">
                  <div class="anotacion-izquierda">
                    <p>2</p>
                  </div>
                  <div class="escudo">
                    <img src="resources/chivas-logo.png" alt="" srcset="">
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="col">
        <div class="control-panel">
          <div class="container-fluid">
            <div class="row">
              <div class="input-group alert alert-dark">
                <div class="col">
                  <div class="input-group mb-3">
                    <div class="alert alert-success">
                      <span class="input-group">
                        Vertical align:
                      </span>
                      <input type="number" class="form-control" id="numberInput" min="0" max="100" value="1">
                      <input type="range" class="form-control" id="myRange" min="0" max="100" step="1">
                    </div>
                  </div>
                </div>
              <div class="col">
                <div class="input-group mb-3">
                  <div class="alert alert-success">
                    <span class="input-group">
                      Horizontal align:
                    </span>
                    <input type="number" class="form-control" id="numberInput" min="0" max="100" value="1">
                    <input type="range" class="form-control" id="myRange" min="0" max="100" step="1" orient="vertical">
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
    crossorigin="anonymous"></script>
  <script src="js/html2canvas.js"></script>
  <script src="js/scripts.js"></script>
</body>

</html>
